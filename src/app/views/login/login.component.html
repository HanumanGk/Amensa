<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" formControlName='Emailid' class="form-control" placeholder="Username" autocomplete="username" required>
                    <div *ngIf="loginForm.controls['Emailid'].touched && !loginForm.controls['Emailid'].valid">
                      <span *ngIf="loginForm.controls['Emailid'].hasError('required') ">
                        Email ID is needed
                          </span>

                      <span *ngIf="loginForm.controls['Emailid'].hasError('email') ">
                          Invalid Email ID
                            </span>

                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName='userpassword' placeholder="Password" autocomplete="current-password" required>
                      <div *ngIf="loginForm.controls['userpassword'].touched && !loginForm.controls['userpassword'].valid">
                      <span *ngIf="loginForm.controls['userpassword'].hasError('required') ">
                          Password is required
                          </span>
                          <span *ngIf="loginForm.controls['userpassword'].hasError('minlength') ">
                            Minimum 6 characters required.
                          </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="Submit" value="SIGN IN" [disabled]='!loginForm.valid' class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card card-mobile-view text-white bg-primary py-5" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Apply For Franchisee!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
